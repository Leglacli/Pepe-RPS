<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepe Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div id="enemyPicture">
            <img src="images/idle.png" alt="Idle">
        </div>
        <div id="enemyPick">
            <img src="images/enemyNone.png" alt="None">
        </div>
        <div id="stateText">Make your choice!</div>
        <div id="score">
            <div id="playerScore">0</div>
            <div>-</div>
            <div id="enemyScore">0</div>
        </div>
        <div class="playerChoice" id="rock">
            <img src="images/playerRock.png" alt="Rock">
        </div>
        <div class="playerChoice"  id="paper">
            <img src="images/playerPaper.png" alt="Paper">
        </div>
        <div class="playerChoice"  id="scissors">
            <img src="images/playerScissors.png" alt="Scissors">
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
